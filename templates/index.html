<head>  
    <title>employee attrition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>EMPLOYEE ATTRITION PREDICTION</h1>
    <form method ='POST' action='/prediction'>
     <h3> Employee details</h3>

        <label for="Age"> Age :</label>
        <input type="number" min='18'  name="Age"  required><br><br>

        <label for="Gender"> Gender :</label>
        <div class="radio-group">
        <input type="radio" id="male" name="Gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="female" required>
        <label for="female">Female</label><br><br>
        </div>

        <label for="Education_Level"> Education Level :</label>
        <select name="Education_Level" required>
            <option hidden disabled selected value> -- select -- </option>
            <option value="0">Associate Degree</option>
            <option value="1">Bachelor's Degree</option>
            <option value="3">Master's Degree</option>
            <option value="4">PhD</option>
            <option value="2">High School</option>
        </select><br><br>
            
        <label for="Marital_Status"> Marital Status :</label>
        <select name="Marital_Status" required>
            <option hidden disabled selected value> -- select -- </option>
            <option value="2">Single</option>
            <option value="1">Married</option>
            <option value="0">Divorced</option>
        <select><br><br>
        
        <label for="Number_of_Dependents"> Total Number of Dependance :</label>
        <input type="number" min='0' max='10' name="Number_of_Dependents" required><br><br>

        
        <h3> Employment details </h3>



        <label for="Job_Level"> Job Level :</label>
        
        <select name="Job_Level" required>
            <option hidden disabled selected value> -- select -- </option>
            <option value="0">Entry Level</option>
            <option value="1">Mid Level</option>
            <option value="2">Senior Level</option>
        <select><br>

        <label for="Monthly_Income">Monthly Income (in USD) :</label>
        <input type="number" min='1000' name="Monthly_Income" required><br>
        

        <label for="Years_at_Company">Total Years at the Company :</label>
        <input type="number" min='0' max='20' step="0.1" name="Years_at_Company" required><br>

        <label for="Number_of_Promotions">Number of Promotions :</label>
        <input type="number" min='0' max='5' name="Number_of_Promotions" required><br>

        <label for="Work_Life_Balance">Work-Life Balance :</label>
            <select name="Work_Life_Balance" required>
            <option hidden disabled selected value> -- select -- </option>
            <option value="3">Poor</option>
            <option value="1">Fair</option> 
            <option value="2">Good</option>
            <option value="0">Excellent</option>
        </select><br>

        <label for="Distance_from_Home">Distance from Home to Workplace (in km) :</label>
        <input type="number" min='0' name="Distance_from_Home" required><br>

        <label for="Overtime">Overtime Work :</label>
            <div class="radio-group">
            <input type="radio" id="1" name="Overtime" value="1" required>    
            <label for="1">Yes</label>
            <input type="radio" id="0" name="Overtime" value="0" required>
            <label for="0">No</label>
            </div><br>

        <label for="Remote_Work">Remote Work :</label>
           <div class="radio-group">
            <input type="radio" id="1" name="Remote_Work" value="1"  required>
            <label for="1">Yes</label>
            <input type="radio" id="0" name="Remote_Work" value="0" required>
            <label for="0">No</label>
            </div><br>

        <label for="Job_Satisfaction">Job Satisfaction :</label>
            <div class="slider-container">
            <input type="range" id="Job_Satisfaction" name="Job_Satisfaction" min="1" max="4" value="0" required>
            <div class="slider-labels">
                <span>Low</span>
                <span>Medium</span>
                <span>High</span>
                <span>Very High</span>
            </div>
            </div><br>  
     <button type="submit">PredictðŸ”®</button>  
         
     
    </form>
</body>
